apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  my.cnf: |
    [mysqld]
    innodb_redo_log_capacity = 2G
---    
# headless service
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  labels:
    project: roboshop
    component: mysql
    tier: db
spec:
  clusterIP: None
  selector:
    project: roboshop
    component: mysql
    tier: db
  ports:
  - port:  3306  #service port
    targetPort:  3306  # container port
    protocol: TCP  
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: mysql
    tier: db
  ports:
    - protocol: TCP
      port:  3306  #serive port
      targetPort:  3306  #container port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    matchLabels:
      project: roboshop
      component: mysql
      tier: db # has to match .spec.template.metadata.labels
  serviceName: "mysql-headless" # this should be head less service name
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: db # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mysql
        image: sathishdevops38/mysql:v1
        readinessProbe:
          tcpSocket:
            port:  3306 
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port:  3306
        volumeMounts:
        - name: mysql
          mountPath: /data/db    
        volumeMounts:
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf
      volumes:
        - name: mysql-config
          configMap:
            name: mysql
  # This is PVC
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 1Gi